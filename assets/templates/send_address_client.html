<fieldset>
	<section>
		<label class="input"> <i class="icon-prepend fa fa-address-card"></i>
			<input type="text" name="send_address${num}" placeholder="Dirección de Envío" required>
		</label>
	</section>
	<div class="row">
		<section class="col col-6">
			<label class="input"> <i class="icon-prepend fa fa-user"></i>
				<input type="text" name="send_zip${num}" placeholder="Código Postal" required>
			</label>
		</section>
		<section class="col col-6">
			<label class="select">
				<select name="send_city${num}" required>
					<option value="0" selected="" disabled="">Ciudad</option>
					
				</select> <i></i> </label>
		</section>
	</div>	
</fieldset>
